<form #postForm='ngForm' (ngSubmit)='addPost(post)'>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" [(ngModel)]='post.title' name='title' required minlength="2">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input type='text' [(ngModel)]='post.text' name='text' required maxlength="300">
    </div>
    <div class="form-group">
        <label for="title">Created at</label>
        <input type="text" [(ngModel)]='post.created_at' name='created_at' required>
      </div>
    <button type='button' (click)='postForm.reset()' [disabled]='carForm.form.pristine' class="btn btn-warning">Reset</button>
    <button type='button' (click)='showPost()' class="btn btn-info">Preview</button>
    <button type="submit" class="btn btn-success">Submit</button>

  </form>
