<form #postForm='ngForm' (ngSubmit)='addPost()'>
    <div class="form-group">
      <label for="title">Title</label>
      <input #title='ngModel' type="text" [(ngModel)]='newPost.title' name='title' required minlength="2">
    </div>
    <div *ngIf='title.invalid && (title.dirty || title.touched)'>
      <div *ngIf='title.errors.required'>Title is required
      </div>
      <div *ngIf='title.errors.minlength'>Title must be at least 2 character
      </div>
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input #text='ngModel' type='text' [(ngModel)]='newPost.text' name='text' 
        required maxlength="300">
    </div>
    <div *ngIf='text.invalid && (text.dirty || text.touched)'>
      <div *ngIf='text.errors.required'>
        Text is required
      </div>
      <div *ngIf='text.errors.maxlength'>
        Text must be at least than 300 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="title">Created at</label>
      <input #createdAt='ngModel' type="text" [(ngModel)]='newPost.created_at' name='created_at' required>
    </div>
    <div *ngIf='createdAt.invalid && (createdAt.dirty || createdAt.touched)'>
      <div *ngIf='createdAt.errors.required'>
        Created at is required.
      </div>
    </div>
    <button type='button' (click)='postForm.reset()' [disabled]='postForm.form.pristine' class="btn btn-warning">Reset</button>
    <button type='button' (click)='showPost()' class="btn btn-info">Preview</button>
    <button type="submit" class="btn btn-success" [disabled]='!postForm.valid' >Submit</button>

  </form>
