<table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>View post</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let post of posts'>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>
          <a [routerLink]="['/posts', post.id]">View</a>
        </td>
        <td>
          <a [routerLink]='["/edit", post.id]'>Edit Post</a>
        </td>
        <td>
          <button (click)='delete(post)'>
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
<router-outlet></router-outlet>
